<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porównywarka Cen</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Porównywarka Cen</h1>
    </header>
    <main>
        <div class="comparison-container">
            <div class="product">
                <h2>Produkt 1</h2>
                <label for="amount1">Ilość:</label>
                <input type="number" id="amount1" step="0.001" min="0" placeholder="Ilość">
                
                <label for="unit1">Jednostka:</label>
                <select id="unit1">
                    <option value="g">Gramy (g)</option>
                    <option value="kg">Kilogramy (kg)</option>
                    <option value="ml">Mililitry (ml)</option>
                    <option value="l">Litry (l)</option>
                    <option value="szt">Sztuki</option>
                </select>
                
                <label for="price1">Cena (zł):</label>
                <input type="number" id="price1" step="0.01" min="0" placeholder="Cena">
            </div>

            <div class="product">
                <h2>Produkt 2</h2>
                <label for="amount2">Ilość:</label>
                <input type="number" id="amount2" step="0.001" min="0" placeholder="Ilość">
                
                <label for="unit2">Jednostka:</label>
                <select id="unit2">
                    <option value="g">Gramy (g)</option>
                    <option value="kg">Kilogramy (kg)</option>
                    <option value="ml">Mililitry (ml)</option>
                    <option value="l">Litry (l)</option>
                    <option value="szt">Sztuki</option>
                </select>
                
                <label for="price2">Cena (zł):</label>
                <input type="number" id="price2" step="0.01" min="0" placeholder="Cena">
            </div>
        </div>
        <button id="compareButton">Porównaj</button>

        <div id="result" class="result">
            <h2>Wynik:</h2>
            <p id="resultText"></p>
            <p id="detailsText"></p>
        </div>
    </main>
    <script src="script2.js"></script>
</body>
</html>
