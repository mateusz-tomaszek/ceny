<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Kalkulator</h1>
        <div id="totalCostWrapper">
            <h2>Całkowity koszt: <span id="totalCost">0.00</span> zł</h2>
            
        </div>
        <p><a href="porownanie/porownanie.html">Prówywarka Cen <i class="fa fa-external-link"></i></a></p>
    </header>
    <main>
        <form id="priceForm" autocomplete="off">
            <label for="productName">Nazwa produktu:</label>
            <input type="text" id="productName" placeholder="Brak Nazwy">

            <label for="quantity">Ilość:</label>
            <input type="number" id="quantity" step="1" min="1" placeholder="1">
            
            <label for="price">Cena (w zł):</label>
            <input type="number" id="price" step="0.01" min="0">

            <button type="submit">Dodaj</button>
        </form>

        <ul id="priceList"></ul>

        <button id="clearData">Wyczyść wszystko</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
