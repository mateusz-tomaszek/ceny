<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Cen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kalkulator Cen</h1>
        <div id="totalCostWrapper">
            <h2>Całkowity koszt: <span id="totalCost">0.00</span> zł</h2>
        </div>
    </header>
    <main>
        <form id="priceForm" autocomplete="off">
            <label for="productName">Nazwa produktu:</label>
            <input type="text" id="productName" placeholder="Brak Nazwy">

            <label for="quantity">Ilość:</label>
            <input type="tel" id="quantity" step="1" min="1" placeholder="1">

            <label for="price">Cena (w zł):</label>
            <input type="tel" id="price" step="0.01" min="0" required>

            <button type="submit">Dodaj</button>
        </form>

        <ul id="priceList"></ul>

        <button id="clearData">Wyczyść wszystko</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
